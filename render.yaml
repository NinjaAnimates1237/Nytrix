services:
  - type: web
    name: echoforge
    env: python
    buildCommand: pip install -r requirements.txt && cd client && npm install && npm run build && cd ..
    startCommand: python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: echoforge-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: echoforge-db
    databaseName: echoforge
    user: echoforge
